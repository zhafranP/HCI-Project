<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<title>Login Admin</title>
	</head>
	<body>
		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<div class="container-fluid" style="background-color: #f5f5f5">
			<br /><br /><br />
			<div class="container" style="font-family: 'Manrope', sans-serif">
				<div class="card mx-auto shadow-lg p-3 mb-5 bg-body rounded" style="max-width: 800px">
					<div class="card-header text-center fw-bolder fs-5 text bg-dark text-white bg-opacity-75">
						Login Admin
					</div>
					<div class="card-body fs-7 text">
						<div class="mb-3 row">
							<label for="username" class="col-sm-5 col-form-label">Username</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="username" />
							</div>
						</div>
						<div class="mb-3 row">
							<label for="password" class="col-sm-5 col-form-label">Password</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="password" />
							</div>
							<div id="usia" class="form-text col-sm-7 ms-auto">*Perhatikan Capslock</div>
						</div>

						<div class="col-5">
							<a href="result.html"><button type="submit" class="btn btn-primary fs-5 text">Login</button></a>
						</div>

					</div>
				</div>
			</div>
			<br /><br /><br />
		</div>
	</body>
</html>
